     <style type="text/css">
       .date-loading {
         width: 170px;
       }
       .time-loading {
         width: 70px;
       }
       .date-loading,
       .time-loading {
         margin: 0.4px;
         border-radius: 5px;
         color: transparent;
         background-color: red;
         display: inline-block;
       }
       @keyframes placeHolderShimmer {
         0% {
           background-position: -800px 0
         }
         100% {
           background-position: 800px 0
         }
       }
       .animated-background {
         animation-duration: 2s;
         animation-fill-mode: forwards;
         animation-iteration-count: infinite;
         animation-name: placeHolderShimmer;
         animation-timing-function: linear;
         background-color: #f6f7f8;
         background: linear-gradient(to right, #eeeeee 8%, #bbbbbb 18%, #eeeeee 33%);
         background-size: 800px 104px;
         position: relative;
       }
     </style>
   </head>
   <body>
     <div><b>Date</b>: <span class="date-loading animated-background" data-date-container>&nbsp;</span></div>
     <div><b>Time</b>: <span class="time-loading animated-background" data-time-container>&nbsp;</span></div>
     <div><br></div>
     <i>Type here...</i>
     <script type="text/javascript">
       var dateElement = document.querySelector("[data-date-container]");
       var timeElement = document.querySelector("[data-time-container]");
       var dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
       var timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
       var timeoutSeconds = 1;
       function formateAndUpdateDateTime() {
         var datetime = new Date();
         var date = datetime.toLocaleDateString('en-US', dateOptions);
         var time = datetime.toLocaleTimeString('en-US', timeOptions);
         dateElement.innerText = date;
         timeElement.innerText = time;
       };
       setInterval(formateAndUpdateDateTime, 1000 * timeoutSeconds);
       setTimeout(function () {
         dateElement.classList.remove('date-loading');
         dateElement.classList.remove('animated-background');
         timeElement.classList.remove('time-loading');
         timeElement.classList.remove('animated-background');
       }, 1000 * (timeoutSeconds - 0.2));
     </script>
   </body>
